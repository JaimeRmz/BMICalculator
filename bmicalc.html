<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
        }

        #calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            color: #000000;
        }

        select {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555;
        }

        button {
            background-color: #00ffcc;
            color: #1a1a1a;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Body Mass Index Calculator</h1>

    <div id="calculator">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (inches):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
        </select>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var activityLevel = document.getElementById("activityLevel").value;

            if (age > 0 && weight > 0 && height > 0) {
                // Your BMI calculation logic here...

                // For demonstration purposes, let's assume a simple BMI calculation without considering additional factors.
                var bmi = (weight / (height * height)).toFixed(2);
                var result = "Your BMI is: " + bmi;

                if (bmi < 18.5) {
                    result += " (Underweight)";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    result += " (Normal weight)";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    result += " (Overweight)";
                } else {
                    result += " (Obese)";
                }

                document.getElementById("result").innerText = result;
            } else {
                document.getElementById("result").innerText = "Please enter valid values for age, weight, and height.";
            }
        }
    </script>

</body>
</html>
